{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<style type="text/css">
    .asteriskField {
        display: none;
    }
</style>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <legend class="form-legend">New Post</legend>
        <hr>
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Add Post Button -->
        <button type="submit" class="submit-btn">
            Add Post
        </button>
    </form>
</div>

{% endblock %}
